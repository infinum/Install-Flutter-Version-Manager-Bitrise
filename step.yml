source_code_url: https://github.com/infinum/Install-Flutter-Version-Manager-Bitrise.git
support_url: https://github.com/infinum/Install-Flutter-Version-Manager-Bitrise/issues
host_os_tags:
  - osx-10.10

project_type_tags:
   - flutter

type_tags:
  - installer

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""


